<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<script src="./js/main.js"></script>

<body>
    <div class="container">
        <div class="box">
            <form action="./sistema.html" id="form">
                <img src="./img/logo.png" alt="logo" class="logo">
                <div class="div-input">
                    <input type="text" class="input-login" placeholder="Login" required id="input-login">
                </div>
                <div class="div-input">
                    <input type="password" class="input-login" placeholder="Senha" required id="input-senha">
                </div>
                <div>
                    <button class="btn-login"   onclick="EnviarForm()">Entrar</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
